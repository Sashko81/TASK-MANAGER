<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <meta name="author" content="Oleksandr Slobodianiuk">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>


<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="#">TASK MANAGER</a>

    <ul class="navbar-nav">
        <li class="nav-item">
            <input type="hidden" id="inputKey" value="">
            <input type="text" id="inputAdd" placeholder="new task" class="form-control">
        </li>
        <li class="nav-item">
            <button type="button" id="btn-add" class="btn btn-info">Add new task</button>
        </li>
        <li class="nav-item">
            <button type="button" id="btn-update" class="btn btn-info displayNone">Update</button>
        </li>
        <li class="nav-item">
            <button type="button" id="btn-cancel" class="btn btn-info displayNone">Cancel</button>
        </li>
        <li class="nav-item">
            <button type="button" id="btn-del" class="btn btn-info displayNone">Delete</button>
        </li>
        <li class="nav-item">
        </li>


        <li class="nav-item" id="no-auth">
            <button type="button" id="btn-reg-show" class="btn btn-primary btn-head">Register</button>
            <button type="button" id="btn-auth" class="btn btn-info btn-head">Log in</button>
        </li>
        <li class="nav-item">
        </li>
        <li class="nav-item" id="is-auth">
            <button type="button" id="btn-logout" class="btn btn-info btn-head">Logout</button>
        </li>
    </ul>
</nav>
<br>

<div class="container-fluid">


    <h3 class="part-of-reg">Register</h3>
    <div class="d-flex flex-wrap part-of-reg">
        <div id="state-reg">
            <form class="form-inline part-of-reg">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group part-of-form">
                    <label for="exampleInputPassword1">  Password:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group part-of-form">
                    <button type="button" id="btn-reg" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <br>
    </div>
    <p class="part-of-reg"></p>


    <p>List of your Tasks</p>

    <div class="d-flex flex-wrap">
        <div class="list-group" id="task-list">
            <!--<a href="#" class="list-group-item list-group-item-action list-group-item-secondary">A simple secondary list group item</a>-->
        </div>

    </div>
</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/static/main.js"></script>

</body>

</html>
